<template name="productNew">
  <form class="main form page">
     <div class="form-group {{errorClass 'name'}}">
      <label class="control-label" for="name">Name</label>
      <div class="controls">
          <input name="name" id="name" type="text" value="{{name}}" placeholder="Product Name" class="form-control"/>
          <span class="help-block">{{errorMessage 'name'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'price'}}">
      <label class="control-label" for="price">Price</label>
      <div class="controls">
          <input name="price" id="price" type="text" value="{{price}}" placeholder="Product Price" class="form-control"/>
          <span class="help-block">{{errorMessage 'price'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'discription'}}">
      <label class="control-label" for="discription">Discription</label>
      <div class="controls">
          <input name="discription" id="discription" type="text" value="{{discription}}" placeholder="Discription" class="form-control"/>
          <span class="help-block">{{errorMessage 'discription'}}</span>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
